<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Đăng nhập bằng Facebook</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

		<!-- FontAwesome Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

		<style>
			body {
				background: #f8f9fa;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.login-container {
				text-align: center;
				background-color: #ffffff;
				padding: 40px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 400px;
			}

			.login-container img {
				max-width: 80px;
				margin-bottom: 40px;
				/* Increased padding */
			}

			.login-container h1 {
				font-size: 1.5rem;
				margin-bottom: 10px;
				color: #343a40;
			}

			.login-container p {
				font-size: 1rem;
				color: #6c757d;
				margin-bottom: 30px;
			}

			.btn-facebook {
				background-color: #4267B2;
				color: white;
				font-size: 1rem;
				width: 100%;
				padding: 10px;
				border: none;
				border-radius: 5px;
				font-weight: bold;
			}

			.btn-facebook:hover {
				background-color: #365899;
			}

			.policy-links {
				margin-top: 40px;
				font-size: 0.9rem;
			}

			.policy-links a {
				color: #0d6efd;
				text-decoration: none;
				margin: 0 5px;
			}

			.policy-links a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<img src="/static/favicon.ico" alt="Logo">
			<h1>DUCKER MANAGER</h1>
			<p>"Quản lý dễ dàng, chiến dịch hiệu quả"</p>
			<button onclick="fbLogin()" class="btn-facebook">
				<i class="fab fa-facebook-f me-2"></i>Đăng nhập bằng Facebook
			</button>
			<div class="policy-links">
				<a href="/polices">Điều khoản chính sách</a> | <a href="/terms">Điều khoản sử dụng</a>
			</div>
		</div>

		<!-- Facebook SDK -->
		<script>
			window.fbAsyncInit = function () {
				FB.init({
					appId: '{{ facebook_app_id }}',
					cookie: true,
					xfbml: true,
					version: 'v21.0'
				});

				FB.AppEvents.logPageView();
			};

			(function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) { return; }
				js = d.createElement(s); js.id = id;
				js.src = "https://connect.facebook.net/vi_VN/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<script>
			function fbLogin() {
				FB.login(function (response) {
					if (response.authResponse) {
						const accessToken = response.authResponse.accessToken;
						const userID = response.authResponse.userID;

						// Gọi backend để lưu thông tin tài khoản Facebook
						login_call_backend(accessToken, userID);
					} else {
						console.log("Đăng nhập thất bại!");
						window.location.href = "/login-failed";
					}
				}, {
					scope: 'email, public_profile, pages_read_engagement, business_management, pages_show_list, ads_read, ads_management'
				});
			}

			function login_call_backend(accessToken, userID) {
				fetch('/fb-login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'X-CSRFToken': '{{ form.csrf_token._value() }}'
					},
					body: JSON.stringify({
						access_token: accessToken,
						facebook_user_id: userID
					})
				})
					.then(response => response.json())
					.then(data => {
						if (data.success) {
							window.location.href = "/dashboard";  // Chuyển hướng sau khi đăng nhập thành công
						} else {
							alert("Đăng nhập thất bại, vui lòng thử lại.");
						}
					})
					.catch(error => {
						console.error('Lỗi:', error);
						alert("Đã xảy ra lỗi.");
					});
			}
		</script>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	</body>
</html>
