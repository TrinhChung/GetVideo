<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		<title>Facebook Account Manager</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
		<style>
			.token-wrapper {
				display: flex;
				align-items: center;
				/* Căn chỉnh dọc cho các phần tử */
				gap: 8px;
				width: 100%;
				/* Đảm bảo không gian rộng đủ cho nội dung */
			}

			.token-content {
				max-height: 2.4em;
				/* Khoảng 2 dòng */
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				flex-grow: 1;
				/* Cho phép phần tử này chiếm phần còn lại của không gian */
			}

			.copy-btn {
				padding: 2px 8px;
				font-size: 0.8em;
				margin-left: 5px;
				white-space: nowrap;
				/* Đảm bảo nút không bị gãy dòng */
			}
		</style>
	</head>
	<body>
		{% include 'header.html' %}
		{% include 'message.html' %}
		<div class="container mt-5">
			<h1 class="text-dark mb-4">Facebook Account Manager</h1>
			<form action="{{ url_for('facebook.add_fb_account') }}" method="POST" class="mb-4">
				{{ form.csrf_token }} <!-- CSRF token -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="mb-3">
					<label for="access_token" class="form-label">Access Token</label>
					<textarea class="form-control" id="access_token" name="access_token" rows="2" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Add Account</button>

				<button type="button" class="btn btn-primary" onclick="fbLogin()">
					Đăng nhập bằng Facebook
				</button>
			</form>

			<h2>Accounts</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Email</th>
						<th>Access Token</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for account in accounts %}
					<tr>
						<td>{{ account.id }}</td>
						<td>{{ account.email }}</td>
						<td class="text-truncate" style="max-width: 300px;">
							<div class="token-wrapper">
								<div class="token-content">{{ account.access_token }}</div>
								<button class="btn btn-sm btn-outline-primary copy-btn"
									onclick="copyToken(this, '{{ account.access_token }}')" title="Copy token">
									Copy
								</button>
							</div>
						</td>
						<td>
							<form action="{{ url_for('facebook.get_pages') }}" method="POST" style="display: inline;">
								{{ form.csrf_token }} <!-- CSRF token -->
								<input type="hidden" name="id" value="{{ account.id }}">
								<input type="hidden" name="access_token" value="{{ account.access_token }}">
								<button type="submit" class="btn btn-info btn-sm">Get Pages</button>
							</form>
							<a href="{{ url_for('facebook.delete_fb_account', id=account.id) }}"
								class="btn btn-danger btn-sm">Delete</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
		<script>
			function copyToken(button, token) {
				navigator.clipboard.writeText(token).then(() => {
					button.textContent = 'Copied!';
					button.classList.remove('btn-outline-primary');
					button.classList.add('btn-success');

					setTimeout(() => {
						button.textContent = 'Copy';
						button.classList.remove('btn-success');
						button.classList.add('btn-outline-primary');
					}, 2000);
				}).catch(err => {
					console.error('Failed to copy:', err);
					button.textContent = 'Error';
					button.classList.add('btn-danger');
				});
			}
		</script>
	</body>
</html>
