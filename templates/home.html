<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
		<title>Video Downloader</title>
	</head>
	<body>
		{% include 'header.html' %}
		{% include 'message.html' %}
		<div class="container mt-5">
			<h1 class="text-center mb-4">Video Downloader</h1>
			<p class="text-center mb-5">Choose an option below to start downloading videos:</p>
			<div class="d-flex flex-column align-items-center">
				<!-- Button with responsive width classes -->
				<button class="btn btn-primary mb-3 w-75 w-sm-50 w-md-40" onclick="redirectToBatch()">Batch Download YouTube
					Videos</button>
				<button class="btn btn-primary mb-3 w-75 w-sm-50 w-md-40" onclick="redirectToURL()">Download Video from
					URL</button>
				<button class="btn btn-primary w-75 w-sm-50 w-md-40" onclick="redirectToAccount()">Account</button>
			</div>
		</div>

		<script>
			function redirectToBatch() {
				window.location.href = '/batch/playlist'; // Replace with your actual URL
			}

			function redirectToURL() {
				window.location.href = '/download-url'; // Replace with your actual URL
			}

			function redirectToAccount() {
				window.location.href = '/account_fb'; // Replace with your actual URL
			}
		</script>
	</body>
</html>
