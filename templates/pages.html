<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
		<title>Pages</title>
	</head>
	<body>
		{% include 'header.html' %}

		<div class="container mt-5">
			<h1 class="mb-4">List of Pages</h1>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th>Page ID</th>
							<th>Page Name</th>
							<th>Access Token</th>
							<th>Expires At</th>
							<th>Facebook Account ID</th>
						</tr>
					</thead>
					<tbody>
						{% for page in pages %}
						<tr>
							<td>{{ page[0] }}</td> <!-- page_id -->
							<td>{{ page[1] }}</td> <!-- name -->
							<td>{{ page[2] }}</td> <!-- access_token -->
							<td>{{ page[3] }}</td> <!-- expires_at -->
							<td>{{ page[4] }}</td> <!-- facebook_account_id -->
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

		<!-- Optional: Add Bootstrap JS for extra interactivity, like tooltips, dropdowns -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	</body>
</html>
