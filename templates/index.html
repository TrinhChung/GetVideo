<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Video Playlist</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KyZXEJxnBjrQvXeJk4fZbxwQdpeVHJ2n6nQ0p9uA6k04xyhE3rdiDpG0K8rk2yA2" crossorigin="anonymous">
		<style>
			body {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
				color: #2c3e50;
			}

			.container {
				margin-top: 2rem;
				padding: 2rem;
				background-color: #ffffff;
				border-radius: 12px;
				box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
				max-width: 1200px;
			}

			h1 {
				color: #2c3e50;
				font-size: 1.8rem;
				margin-bottom: 2rem;
				text-align: center;
				font-weight: 600;
				letter-spacing: -0.5px;
			}

			h3 {
				color: #2c3e50;
				font-size: 1.4rem;
				margin: 2rem 0 1rem;
				font-weight: 500;
			}

			.form-label {
				font-weight: 500;
				color: #4a5568;
				margin-bottom: 0.5rem;
				font-size: 0.95rem;
			}

			.form-control {
				height: 42px;
				min-width: 300px;
				font-size: 0.95rem;
				border: 1px solid #e2e8f0;
				border-radius: 8px;
				padding: 0.5rem 1rem;
				transition: border-color 0.2s ease;
			}

			.form-control:focus {
				border-color: #4a5568;
				box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.1);
				outline: none;
			}

			.btn {
				font-weight: 500;
				padding: 0.6rem 1.2rem;
				min-width: 120px;
				font-size: 0.95rem;
				cursor: pointer;
				border-radius: 8px;
				transition: all 0.2s ease;
				letter-spacing: 0.3px;
			}

			.btn-primary {
				background-color: #3b82f6;
				border-color: #3b82f6;
			}

			.btn-primary:hover {
				background-color: #2563eb;
				border-color: #2563eb;
			}

			.btn-danger {
				background-color: #ef4444;
				border-color: #ef4444;
			}

			.btn-danger:hover {
				background-color: #dc2626;
				border-color: #dc2626;
			}

			.btn-success {
				background-color: #10b981;
				border-color: #10b981;
			}

			.btn-success:hover {
				background-color: #059669;
				border-color: #059669;
			}

			table {
				margin-top: 1.5rem;
				background-color: #ffffff;
				border-radius: 12px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
				border-collapse: separate;
				border-spacing: 0;
				width: 100%;
				overflow: hidden;
			}

			th,
			td {
				border: 1px solid #e2e8f0;
				padding: 0.75rem 1rem;
				text-align: left;
				font-size: 0.95rem;
			}

			th {
				background-color: #f8fafc;
				color: #4a5568;
				font-weight: 600;
				text-transform: uppercase;
				font-size: 0.8rem;
				letter-spacing: 0.5px;
			}

			tr:hover {
				background-color: #f8fafc;
			}

			.form {
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.mb-3 {
				margin-bottom: 1.5rem;
			}

			.mt-3 {
				margin-top: 1rem;
			}

			.mt-4 {
				margin-top: 1.5rem;
			}

			.mt-5 {
				margin-top: 2rem;
			}

			/* Add smooth transitions */
			* {
				transition: all 0.2s ease;
			}
		</style>
	</head>
	<body>

		<div class="container mt-4">
			<h1>Danh sách Video Playlist</h1>

			<!-- Form để nhập URL Playlist -->
			<form method="POST" action="/batch" class="mb-4">
				<div class="mb-3">
					<label for="playlist_url" class="form-label">URL Playlist YouTube</label>
					<input type="text" name="playlist_url" class="form-control" id="playlist_url" required>
					<button type="submit" class="btn btn-primary mt-3">Lấy Video</button>
				</div>
			</form>

			<!-- Button Tải tất cả -->
			<form method="POST" action="/download_all" class="mt-4">
				<button type="submit" class="btn btn-danger">Tải Tất Cả Video</button>
			</form>

			<!-- Hiển thị danh sách video -->
			<h3 class="mt-5">Danh sách Video</h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tiêu đề</th>
						<th>Playlist ID</th>
						<th>Trạng thái</th>
						<th>Tải Video</th>
					</tr>
				</thead>
				<tbody>
					{% for video in videos %}
					<tr>
						<td>{{ video[0] }}</td>
						<td>{{ video[1] }}</td>
						<td>{{ video[2] }}</td>
						<td>{{ video[3] }}</td>
						{% if video[3] == 'No' %}
						<td>
							<form method="POST" action="/download/{{ video[0] }}">
								<button type="submit" class="btn btn-success">Tải Video</button>
							</form>
						</td>
						{% else %}
						<td></td>
						{% endif %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU63t63E9UK9R1DlmAy1UoZlZpkjr/ZpZqgs3bzAv29ZjX"
			crossorigin="anonymous"></script>
	</body>
</html>
