<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Video Playlist</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEJxnBjrQvXeJk4fZbxwQdpeVHJ2n6nQ0p9uA6k04xyhE3rdiDpG0K8rk2yA2"
			crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Danh sách Video Playlist</h1>

			<!-- Form để nhập URL Playlist -->
			<form method="POST" action="/batch" class="mb-4">
				<div class="mb-3">
					<label for="playlist_url" class="form-label">URL Playlist YouTube</label>
					<input type="text" name="playlist_url" class="form-control"
						id="playlist_url" required>
				</div>
				<button type="submit" class="btn btn-primary">Lấy Video</button>
			</form>

			<!-- Button Tải tất cả -->
			<form method="POST" action="/download_all" class="mt-4">
				<button type="submit" class="btn btn-danger">Tải Tất Cả Video</button>
			</form>

			<!-- Hiển thị danh sách video -->
			<h3>Danh sách Video</h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tiêu đề</th>
						<th>Playlist ID</th>
						<th>Trạng thái</th>
						<th>Tải Video</th> <!-- Thêm cột Tải Video -->
					</tr>
				</thead>
				<tbody>
					{% for video in videos %}
					<tr>
						<td>{{ video[0] }}</td> <!-- ID video -->
						<td>{{ video[1] }}</td> <!-- Tiêu đề video -->
						<td>{{ video[2] }}</td> <!-- Playlist ID -->
						<td>{{ video[3] }}</td> <!-- Trạng thái -->
						<!-- Thêm button Tải Video chỉ hiển thị với trạng thái 'No' -->
						{% if video[3] == 'No' %}
						<td>
							<form method="POST" action="/download/{{ video[0] }}">
								<button type="submit" class="btn btn-success">Tải Video</button>
							</form>
						</td>
						{% else %}
						<td></td> <!-- Nếu trạng thái là 'Yes', không hiển thị button -->
						{% endif %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<!-- Các script cần thiết cho Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU63t63E9UK9R1DlmAy1UoZlZpkjr/ZpZqgs3bzAv29ZjX"
			crossorigin="anonymous"></script>
	</body>
</html>
