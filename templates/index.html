<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KyZXEJxnBjrQvXeJk4fZbxwQdpeVHJ2n6nQ0p9uA6k04xyhE3rdiDpG0K8rk2yA2" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary, .btn-danger, .btn-success {
            font-weight: bold;
            padding: 5px 20px;
						min-width: 100px;
            font-size: 1rem;
						cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        table {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 2px 5px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .form-control {
            height: 30px;
						min-width: 300px;
            font-size: 1rem;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1>Danh sách Video Playlist</h1>

        <!-- Form để nhập URL Playlist -->
        <form method="POST" action="/batch" class="mb-4">
            <div class="mb-3">
                <label for="playlist_url" class="form-label">URL Playlist YouTube</label>
                <input type="text" name="playlist_url" class="form-control" id="playlist_url" required>
                <button type="submit" class="btn btn-primary mt-3">Lấy Video</button>
            </div>
        </form>

        <!-- Button Tải tất cả -->
        <form method="POST" action="/download_all" class="mt-4">
            <button type="submit" class="btn btn-danger">Tải Tất Cả Video</button>
        </form>

        <!-- Hiển thị danh sách video -->
        <h3 class="mt-5">Danh sách Video</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Playlist ID</th>
                    <th>Trạng thái</th>
                    <th>Tải Video</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video[0] }}</td>
                    <td>{{ video[1] }}</td>
                    <td>{{ video[2] }}</td>
                    <td>{{ video[3] }}</td>
                    {% if video[3] == 'No' %}
                    <td>
                        <form method="POST" action="/download/{{ video[0] }}">
                            <button type="submit" class="btn btn-success">Tải Video</button>
                        </form>
                    </td>
                    {% else %}
                    <td></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU63t63E9UK9R1DlmAy1UoZlZpkjr/ZpZqgs3bzAv29ZjX" 
            crossorigin="anonymous"></script>
</body>
</html>
